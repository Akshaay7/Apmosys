<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Random HTML Page</h1>
</header>

<main>
    <h2>Here is an image:</h2>
    <img src="https://via.placeholder.com/400" alt="Placeholder Image" />

    <h2>My Favorite Fruits:</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
        <li>Grapes</li>
        <li>Orange</li>
    </ul>
</main>

<footer>
    &copy; 2024 Random HTML Example
</footer>

</body>
</html>
